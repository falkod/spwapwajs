<!doctype html>
<html lang="en" ng-app="LunchCheck">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>

    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
<body>
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>
         <div class="form-group">
              <!-- empty values are not counted -->
             <input id="lunch-menu" type="text"
             ng-model="menuList"
             style="border-color:{{approvalColor}}"
             placeholder="list comma separated dishes you usually have for lunch (empty values not counted)"
             class="form-control">
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="checkMenu()">Check If Too Much</button>
         </div>
         <div class="form-group message" style="color:{{approvalColor}}">
           {{approvalMessage}}
         </div>
   </div>

</body>
</html>
