
<div class="container">
  <style>
    .ng-touched.ng-valid { background-color: rgb(200, 240, 115); }
    .ng-touched.ng-invalid { background-color: rgb(250, 170, 170); }
  </style>
  <h1>News-letter signup</h1><br />
  <form novalidate name='signupForm'>
    <div class="form-group row">
      <label class="col-xs-1 col-form-label">Firstname</label class="col-xs-1">
      <div class="col-xs-5">
        <input type='text' required minlength='3' class='form-control' placeholder='Enter firstname' name='firstname'
          ng-model='sctrl.user.firstname'
        />
      </div>
      <small ng-if='signupForm.firstname.$error.required && signupForm.firstname.$touched'>Field required</small>
      <small ng-if='signupForm.firstname.$error.minlength && signupForm.firstname.$touched'>Must be longer than 3 characters</small>
    </div>

    <div class="form-group row">
      <label class="col-xs-1">Lastname</label class="col-xs-1">
      <div class="col-xs-5">
        <input type='text' required minlength='3' class='form-control' placeholder='Enter lastname' name='lastname'
          ng-model='sctrl.user.lastname'
        />
      </div>
        <small ng-if='signupForm.lastname.$error.required && signupForm.lastname.$touched'>Field required</small>
        <small ng-if='signupForm.firstname.$error.minlength && signupForm.lastname.$touched'>Must be longer than 3 characters</small>
    </div>

    <div class="form-group row">
      <label class="col-xs-1">Email</label class="col-xs-1">
      <div class="col-xs-5">
        <input type='email' required class='form-control' placeholder='Enter email address' name='email'
          ng-model='sctrl.user.email'
        />
      </div>
      <small ng-if='signupForm.email.$error.required && signupForm.email.$touched'>Field required</small>
      <small ng-if='!signupForm.email.$error.required && signupForm.email.$invalid && signupForm.email.$touched'>Invalid email address</small>
    </div>

    <div class="form-group row">
      <label class="col-xs-1">Phone</label class="col-xs-1">
      <div class="col-xs-5" >
        <input type='text' required class='form-control' placeholder='Enter phone number (### #### ####)' name='phone'
          ng-model='sctrl.user.phone'
          pattern='[0-9]{3} [0-9]{4} [0-9]{4}'
        />
      </div>
      <small ng-if='signupForm.phone.$error.required && signupForm.phone.$touched'>Field required</small>
      <small ng-if='signupForm.phone.$error.pattern && signupForm.phone.$touched'>Format ### #### ####</small>
    </div>

    <div class="form-group row">
      <label class="col-xs-1">Favorite menu</label class="col-xs-1">
      <div class="col-xs-5">
        <input type='text' class='form-control' placeholder='Enter favorite menu ref (ex: A1)' name='favoriteMenu'
          ng-model='sctrl.user.favoriteMenu.short_name'
        />
      </div>
      <small ng-if='signupForm.favoriteMenu.$error.validMenu'>No such menu number exists </small>
    </div>

    <input type='submit' class='btn btn-info' value='Submit'
      ng-click="sctrl.submit()"
    />

  </form>

  <div ng-if='sctrl.saved'><strong>Your information has been saved</strong></div>
</div>
